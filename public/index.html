<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<input id="num" placeholder="phone"/>
<input id="txt" placeholder="message"/>
<button id="send">Send</button>

<script>
	$("#send").click(function(){
		$.post("http://127.0.0.1:8000/send",{number:$("#num").val(),message:$("#txt").val()},function(){
			$("input").val("");
		});
	});
</script>
